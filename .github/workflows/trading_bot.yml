name: Trading Bot Runner

on:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
  schedule:
    # Target: 06:30 AM Thailand time (accounting for 1-2 hour GitHub Actions delay)
    # Scheduled at 23:30 UTC = 06:30 GMT+7 next day
    # Expected actual run: 07:00-08:30 AM Thailand time
    - cron: '30 23 * * *'

jobs:
  run-trading-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip' # cache pip dependencies

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run DeepSeek AI analysis
        env:
          BOT_EMAIL_SENDER: ${{ secrets.BOT_EMAIL_SENDER }}
          BOT_EMAIL_PASSWORD: ${{ secrets.BOT_EMAIL_PASSWORD }}
          BOT_EMAIL_RECIPIENT: ${{ secrets.BOT_EMAIL_RECIPIENT }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python main.py deepseek